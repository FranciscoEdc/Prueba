<!DOCTYPE>
<html>
  <head>
	<style>
		.box{
			position: absolute;
			width: 100px;
			height: 100px;
			color: #000000;
			border:3px solid #000000;
		}
		#one{
			background: yellow;
		}
		#two{
			right:0;
			background: red;
		}
		#three{
			bottom:0;
			background: blue;
		}
		#four{
			bottom:0;
			right:0;
			background: green;
		}
	</style>
  </head>
  <body>
	<div class="box" id="one">One</div>
	<div class="box" id="two">Two</div>
	<div class="box" id="three">Three</div>
	<div class="box" id="four">Four</div>
  </body>
</html>
