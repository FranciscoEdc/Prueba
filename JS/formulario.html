<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function sumar(){
            document.getElementById('resultado').value=parseInt(document.getElementById('a').value) + parseInt(document.getElementById('b').value);
        }
    </script>
</head>
<body>
    <p>A <input type="text" id="a" rows="1"></input></p>
    <p>B <input type="text" id="b" rows="1"></input></p>
    <p>Resultado <input id="resultado" rows="1"></input></p>
    <button onclick = "sumar()">Sumar</button>
</body>
</html>
