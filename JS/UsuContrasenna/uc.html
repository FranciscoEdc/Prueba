<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
    <p>Nombre: </p>
    <input type="text" id="nom" required>
    <p>Apellidos: </p>
    <input type="text" id="ape" required>
    <p>Clave: </p>
    <input type="text" id="cla" minlength="4" maxlength="10" required>
    <p>Edad: </p>
    <input type="number" id="eda" min="18" required>
    <p>Sexo: </p>
    <input type="radio" id="sex" value="H" name="sexo" required>H
    <input type="radio" id="sex" value="M" name="sexo" required>M
    <br><button onclick="enviar()">Enviar</button>
    </form>
</body>
</html>
