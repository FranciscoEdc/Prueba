<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function comprobar(){
            if (parseInt(document.getElementById('num').value) < 1 || parseInt(document.getElementById('num').value) > 10) {
                document.getElementById('salida').innerHTML="Input no válido";
                document.getElementById('salida').style.color="red";
            }
            if (parseInt(document.getElementById('num').value) > 1 && parseInt(document.getElementById('num').value) < 10) {
                document.getElementById('salida').innerHTML="Input válido";
                document.getElementById('salida').style.color="green";
            }
        }
    </script>
</head>
<body>
    <p>Introduce un número entre 1 y 10</p>
    <br>
    <input type="text" id="num" rows="1"><button onclick="comprobar()">Comprobar</button>
    <p id="salida"></p>
</body>
</html>
