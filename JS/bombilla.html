<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function encender(){
            document.getElementById('bombilla').src="bombillaencendida.png";
        }
        function apagar(){
            document.getElementById('bombilla').src="bombillaapagada.png";
        }
    </script>
</head>
<body>
    <img id="bombilla" src="bombillaapagada.png">
    <br>
    <button onclick="encender()">Encender</button>
    <button onclick="apagar()">Apagar</button>
</body>
</html>
