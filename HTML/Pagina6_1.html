<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <i>Zona de datos personales</i>
    <form action="mailto:franciscofg22@educastur.es" method="post" enctype="text/plain">
        <pre><p>Nombre:            <input type="text" size="20" maxlength="20" name="nombre"></p></pre>
        <pre><p>Apellidos:         <input type="text" size="25" maxlength="30" name="apellidos"></p></pre>
        <pre><p>Calle:             <input type="text" size="20" maxlength="20" name="calle"></p></pre>
        <pre><p>Localidad:         <input type="text" size="20" maxlength="20" name="localidad"></p></pre>
        <pre><p>Provincia:         <input type="text" size="20" maxlength="20" name="provincia"></p></pre>
        <pre><p>Código postal:     <input type="text" size="10" maxlength="6" name="codigopostal"></p></pre>
        <pre><p>Correo electrónico:<input type="text" size="30" maxlength="30" name="correoelec"></p></pre><br>
        <hr>
        <p><b>Sugerencias y críticas</b></p>
        <p><i>Por favor, introduzca cualquier sugerencia o crítica positiva.</i><br><textarea name="sugerencias" rows="3" cols="40"></textarea></p>
        <hr>
        <p><i>Introduzca sus críticas:</i><br><textarea name="criticas" rows="3" cols="20"></textarea></p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos"><br>
    </form>
</body>
</html>
